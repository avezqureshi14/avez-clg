    .loading {
      -webkit-animation: sk-scaleout is infinite ease-in-out;
      animation: sk-scaleout 1s infinite ease-in-out;
      background-color: #124c62;
      border-radius: 100%;
      height: 6em;
      width: 6em;
    }

    .container {
      align-items: center;
      background-color: #ffff;
      display: flex;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(1);
      }

      100% {
        -webkit-transform: scale(1);
        opacity: 0.5;
        transform: scale(1);
      }
    }
  </style>
